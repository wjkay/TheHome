- id: '1769714000001'
  alias: EV Charging - Start Off-Peak
  description: Start EV charging when Toast night rate begins (9pm)
  triggers:
  - entity_id: sensor.toast_pricing_period
    to: Off-Peak
    trigger: state
  conditions:
  - condition: numeric_state
    entity_id: sensor.mg_mg4_state_of_charge
    below: 90
  - condition: state
    entity_id: device_tracker.mg_mg4_gps_location
    state: home
  actions:
  - action: switch.turn_on
    target:
      entity_id: switch.car_charger
  - action: notify.mobile_app_sm_s928b
    data:
      title: "EV Charging Started"
      message: "Toast night rate active (9pm-7am). Battery at {{ states('sensor.mg_mg4_state_of_charge') }}%"
  mode: single

- id: '1769714000002'
  alias: EV Charging - Stop Off-Peak End
  description: Stop EV charging when Toast night rate ends at 7am (unless override)
  triggers:
  - entity_id: sensor.toast_pricing_period
    from: Off-Peak
    trigger: state
  conditions:
  - condition: state
    entity_id: input_boolean.ev_charge_override
    state: 'off'
  - condition: state
    entity_id: switch.car_charger
    state: 'on'
  actions:
  - action: switch.turn_off
    target:
      entity_id: switch.car_charger
  - action: notify.mobile_app_sm_s928b
    data:
      title: "EV Charging Paused"
      message: "Toast night rate ended (7am). Battery at {{ states('sensor.mg_mg4_state_of_charge') }}%. Toggle override to continue."
  mode: single

- id: '1769714000003'
  alias: EV Charging - Complete Notification
  description: Notify when EV reaches target charge
  triggers:
  - entity_id: sensor.mg_mg4_state_of_charge
    above: 89
    trigger: numeric_state
  conditions:
  - condition: state
    entity_id: switch.car_charger
    state: 'on'
  actions:
  - action: notify.mobile_app_sm_s928b
    data:
      title: "EV Charging Complete"
      message: "Battery at {{ states('sensor.mg_mg4_state_of_charge') }}%. Charger will turn off."
  - delay:
      minutes: 5
  - action: switch.turn_off
    target:
      entity_id: switch.car_charger
  mode: single

