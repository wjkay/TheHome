- id: '1744692868415'
  alias: Set Laundry Light Based on Toast Pricing
  description: 'Toast fixed night rate: 9pm-7am Off-Peak, 7am-9pm Peak'
  triggers:
  - entity_id: sensor.toast_pricing_period
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: sensor.toast_pricing_period
        state: Peak
      sequence:
      - target:
          entity_id: light.laundry_ceiling_1
        data:
          rgb_color:
          - 255
          - 64
          - 64
          brightness_pct: 75
        action: light.turn_on
    - conditions:
      - condition: state
        entity_id: sensor.toast_pricing_period
        state: Off-Peak
      sequence:
      - target:
          entity_id: light.laundry_ceiling_1
        data:
          rgb_color:
          - 0
          - 200
          - 83
          brightness_pct: 75
        action: light.turn_on
  mode: single
